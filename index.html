<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script>
    const map = new window.geolonia.Map("#map")
    map.once('load', () => {
      map.addLayer({
        id: 'tile',
        type: 'raster',
        source: {
          type: 'raster',
          tiles: ['http://127.0.0.1:8080/tiles/{z}/{x}/{y}.png'],
        }
      })
      map.add
    })
  </script>
</body>
</html>
